
<div class="card container">
<div class="container unauthenticated" *ngIf="!authenticated">
  <p-button label="Sign in with Github" icon="pi pi-github" (onClick)="signIn()"></p-button>
</div>

<div class="container authenticated" *ngIf="authenticated">
  <p>Logged in as: {{ user }}</p>
  <p-button (onClick)="logout()" icon="pi pi-sign-out">Logout</p-button>
</div>
</div>
