<app-dock [items]="dockItems"></app-dock>
<p-dataView #dv [value]="projects" [rows]="5" [paginator]="true" [alwaysShowPaginator]="false"
            emptyMessage="You haven't created any projects.">
  <ng-template pTemplate="list" let-projects>
    <div class="grid grid-nogutter">
      <div class="col-12" *ngFor="let project of projects; first as firstProject; count as projectCount">

        <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
          <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
            <div>
              <div class="text-lg font-medium text-900 mt-2">{{ project.name }}</div>
            </div>
            <div class="surface-100 p-1" style="border-radius: 30px">
              <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                   style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                <span class="text-900 font-medium text-sm">{{ project.rating }}</span>
                <i class="pi pi-star-fill text-yellow-500"></i>
              </div>
            </div>
          </div>
          <div class="flex flex-column md:align-items-end gap-5">
            <span class="text-xl font-semibold text-900">{{ '$' + project.price }}</span>
            <div class="flex flex-row-reverse md:flex-row gap-2">
              <p-button [outlined]="true"/>
              <p-button class="flex-auto md:flex-initial white-space-nowrap" label="Open"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>


<p-dialog header="Create project" [(visible)]="createNewProjectDialogVisible" [modal]="true"
          [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
  <app-create-project-form></app-create-project-form>

</p-dialog>
