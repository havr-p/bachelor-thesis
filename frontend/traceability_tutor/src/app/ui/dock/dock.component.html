<div class="card w-full toolbar">
  <p-menubar [model]="menubarItems" styleClass="dock">
    <ng-template pTemplate="start">
      <strong class="pr-4">Traceability Tutor</strong>
    </ng-template>
  </p-menubar>

  <p-dialog header="Create project" [(visible)]="createNewProjectDialogVisible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <app-create-project-form></app-create-project-form>

</p-dialog>
  <ng-content></ng-content>
</div>
