<ng-container [ngSwitch]="item.type">
  <div *ngSwitchCase="ItemType.REQUIREMENT"  class="p-fluid">
    <div class="grid p-4 gap-3">
      <div class="col-12 md:col-6 lg:col-4"><strong>ID:</strong> {{item.data.id}}</div>
      <div class="col-12 md:col-6 lg:col-4"><strong>Level:</strong> {{item.data.level}}</div>
      <div class="col-12 p-field">
        <div class="flex flex-column gap-2">
    <label for="name">Name</label>
    <input pInputText id="name" aria-describedby="name-help" [(ngModel)]="item.data.name" />
    <small id="name-help"></small>
</div>
      </div>
      <div class="col-12">
        <div class="flex flex-column gap-2">
        <label for="statement">Statement</label>
          <textarea id="statement" [(ngModel)]="item.data.statement" pInputTextarea></textarea>
        </div>
      </div>
      <div class="col-12">
        <strong>Status:</strong>
        <p-dropdown (onChange)="dataChanged = true;" [options]="['Open', 'Closed', 'TBD']" [(ngModel)]="item.data.status" placeholder="Select a status"></p-dropdown>
      </div>
    </div>
    <div class="col-12 mt-2">
      <strong>References:</strong>
      <ng-container *ngFor="let ref of item.data.references">
        <div class="p-2">{{ref.parentId}}</div>
      </ng-container>
    </div>
  </div>
  <ng-container *ngSwitchDefault>
    <p>undefined</p>
  </ng-container>
</ng-container>
